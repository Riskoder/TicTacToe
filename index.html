<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <header class="header"><h1 class="header-title">Tic-Tac-Toe</h1></header>
    <main class="main">
      <section class="container">
        <h3 class="player-turn">
          Player's Turn ( <span class="type">X</span> )
        </h3>
        <div class="wrapper">
          <div class="box">X</div>
          <div class="box">X</div>
          <div class="box">X</div>
          <div class="box">O</div>
          <div class="box">X</div>
          <div class="box">X</div>
          <div class="box">X</div>
          <div class="box">X</div>
          <div class="box">X</div>
        </div>
        <button class="btn">RESTART</button>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer-description">
        Made By
        <a
          href="https://github.com/Riskoder/TicTacToe"
          target="_blank"
          class="link"
          >Riskoder</a
        >
      </h3>
    </footer>
  </body>
</html>
