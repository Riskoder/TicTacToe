<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Tic - Tac - Toe</h1>
    </header>
    <main class="main">
      <section class="container">
        <h3 id="players-turn" class="player-turn">Player X's Turn</h3>
        <div class="wrapper">
          <div class="box" data-value="0"></div>
          <div class="box" data-value="1"></div>
          <div class="box" data-value="2"></div>
          <div class="box" data-value="3"></div>
          <div class="box" data-value="4"></div>
          <div class="box" data-value="5"></div>
          <div class="box" data-value="6"></div>
          <div class="box" data-value="7"></div>
          <div class="box" data-value="8"></div>
        </div>
        <button id="reset-button" class="btn">RESTART</button>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer-description">
        Made By
        <a
          href="https://github.com/Riskoder/TicTacToe"
          target="_blank"
          class="link"
          >Riskoder</a
        >
      </h3>
    </footer>
    <script src="new.js"></script>
  </body>
</html>
